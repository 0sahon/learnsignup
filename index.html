<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest|DashBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- The Modal (contains the Sign Up form) -->
    <div id="id01" class="modal">
        <img class="image" src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="piggyvest">

        <form class="modal-content">
            <div class="container">
                <h2>Create a Secure Account</h2>
                <p>welcome to the future of Savings & Investments</p>
                <hr>
                <label for="fullname"><b>Full Name</b></label>
                <input type="text" placeholder="full Name" name="fullname">

                <label for="email"><b>Email Address</b></label>
                <input type="text" placeholder="Email Address" name="email" required>

                <label for="phonenumber"><b>Phone Number</b></label>
                <input type="text" placeholder="Phone Number" name="phonenumber" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password" name="psw" required>

                <label for="referrer"><b>Referrer Phone or Promo Code (Optional)</b></label>
                <input type="text" placeholder="Referrer Phone Or Code" name="referrer">

                <label for="options"><b>How Did You Hear About us? (Optional)</b></label>
                <button class="dropdown-btn">Click to Select
                    <i class="fa fa-caret-down"></i>
                  </button>
                <div class="dropdown-container">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>

                <div class="clearfix">
                    <button type="submit" class="signup"><b>CREATE ACCOUNT</b></button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
